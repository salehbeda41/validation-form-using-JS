<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post">
        <div class="formParent">
            <div class="formContet">
                <br>
                <h1>Register</h1>
                <br>
                <label for="userame">Userame</label>
                <div class="inputs">
                    <input type="text" name="Username" placeholder="Enter Username" class="inpts">
                    <p></p>
                    <br><br>
                </div>
                <label for="email">Email</label>

                <div class="inputs">
                    <input type="email" placeholder="Enter Email" name="Email" class="inpts">
                    <p></p>
                    <br><br>
                </div>
                <label for="password">Password</label>
                <div class="inputs">
                    <input type="password" placeholder="Enter Password" id="password" name="Password" class="inpts">
                    <p></p>
                    <br><br>
                </div>
                <label for="confirmation">Confirm Password</label>
                <div class="inputs">
                    <input type="password" placeholder="Confirm Password" id="confirmation" name="Confirmation Password" class="inpts">
                    <p></p>
                    <br><br>
                </div>
                <div class="inputs">
                    <input type="submit" id="submit">
                </div>
            </div>
        </div>
    </form>


    <script src="script.js"></script>
</body>

</html>
